<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolar para Real</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Conversor" />
    </header>
    
    <div id="error-message" style="color: red; font-size: 3em; text-align: center; display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        Erro: <span id="error-text"></span>
      </div>

    <main>
        <section>
            <span class="cur">US$</span>
            <input id="usd" type="text" autocomplete="off" />
        </section>
        <section>
            <span class="cur">R$</span>
            <input id="brl" type="text" autocomplete="off" />
        </section>
    </main>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
